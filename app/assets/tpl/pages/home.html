<div class="wrapper">
  <header>
    <div class="appIcon"></div>
    <div class="appLogo shine"></div>
    <div class="filler"></div>
    <div class="version" title="::buildDate::" noTip>
      <strong> ::majorVer::.::minorVer:: </strong>
      <em> .::patchVer:: </em>
    </div>
  </header>

  <div class="main">
    <div class="files">
      <div class="buttons">
        <button class="new"><span class="icon new"></span> New</button>
        <button class="load"><span class="icon open"></span> Load</button>
        <button class="import gray">
          <span class="icon open"></span> Import
        </button>
        <button class="settings gray" title="Application settings">
          <span class="icon settings"></span>
        </button>
        <button class="exit dark" title="Close app">
          <span class="icon exit"></span>
        </button>
      </div>

      <div class="search"></div>
      <ul class="niceList recentFiles"></ul>
      <ul class="niceList recentDirs"></ul>
    </div>
  </div>
</div>
